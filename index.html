<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voluntarios TJ</title>
  <style>
    :root {
      --primary: #623baf;
      --secondary: #f9f9f9;
      --accent: #fff;
      --gradient: linear-gradient(to right, #b494f4, #7e75f3, #5c63dd);
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--secondary);
      color: #333;
    }

    header {
      background: var(--gradient);
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--accent);
      padding: 10px;
      position: relative;
    }

    .logo-frame {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    .logo-frame img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    header h1 {
      font-size: 2.3rem;
      margin: 0;
    }

    nav {
      background-color: var(--primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 20px;
    }

    #menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    #menu-toggle img {
      width: 30px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main h2 {
      color: var(--primary);
    }

    .carrusel-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .carrusel {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 100%;
    }

    .carrusel img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      height: auto;
      max-height: 600px;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .controls .arrow {
      background: none;
      border: none;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      pointer-events: auto;
      user-select: none;
      padding: 0 15px;
    }

    .controls .arrow:hover {
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      #menu-toggle {
        display: block;
        margin: 0 auto;
      }

      .menu {
        display: none;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
      }

      .menu.active {
        display: flex;
      }

      .menu li a {
        font-size: 1rem;
        padding: 10px 15px;
        width: 100%;
        text-align: center;
      }

      .carrusel img {
        max-height: 400px;
      }
    }

    @media (max-width: 480px) {
      header {
        height: 240px;
        padding: 0 5px;
      }

      header h1 {
        font-size: 1.3rem;
      }

      .logo-frame {
        width: 100px;
        height: 100px;
      }

      .carrusel img {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-frame">
      <img src="img/voluntarios_tj.jpg" alt="Logo Voluntarios TJ">
    </div>
    <h1>Voluntarios TJ</h1>
  </header>

  <nav>
    <button id="menu-toggle">
      <img src="img/menu_button.png" alt="Menú" />
    </button>
    <ul class="menu" id="main-menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="quienessomos.html">¿Quiénes somos?</a></li>
      <li><a href="fichas.html">Fichas de Perritos</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="donaciones.html">Donaciones</a></li>
    </ul>
  </nav>

  <main>
    <h2>¡Bienvenidos a Huella Solidaria!</h2>
    <p>Conectamos tecnología y amor para mejorar la vida de nuestros peluditos.</p>

    <div class="carrusel-container">
      <div class="carrusel" id="carrusel">
        <img src="carrusel/01.jpg" alt="Perrito 1">
        <img src="carrusel/02.jpg" alt="Perrito 2">
        <img src="carrusel/03.jpg" alt="Perrito 3">
        <img src="carrusel/04.jpg" alt="Perrito 4">
        <img src="carrusel/05.jpg" alt="Perrito 5">
        <img src="carrusel/06.jpg" alt="Perrito 6">
        <img src="carrusel/07.jpg" alt="Perrito 7">
        <img src="carrusel/08.jpg" alt="Perrito 8">
      </div>
      <div class="controls">
        <button onclick="prev()" class="arrow left">‹</button>
        <button onclick="next()" class="arrow right">›</button>
      </div>
    </div>
  </main>

  <script>
    const carrusel = document.getElementById('carrusel');
    const images = document.querySelectorAll('.carrusel img');
    let index = 0;
    let interval = setInterval(next, 5000);

    function updateCarrusel() {
      carrusel.style.transform = `translateX(-${index * 100}%)`;
    }

    function next() {
      index = (index + 1) % images.length;
      updateCarrusel();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      updateCarrusel();
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(next, 5000);
    }

    document.querySelector('.arrow.left').addEventListener('click', () => {
      prev();
      resetInterval();
    });

    document.querySelector('.arrow.right').addEventListener('click', () => {
      next();
      resetInterval();
    });

    const toggleButton = document.getElementById('menu-toggle');
    const menu = document.getElementById('main-menu');

    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
