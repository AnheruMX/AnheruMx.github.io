<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donaciones - Voluntarios TJ</title>
  <style>
    :root {
      --primary: #623baf;
      --secondary: #f9f9f9;
      --accent: #fff;
      --gradient: linear-gradient(to right, #b494f4, #7e75f3, #5c63dd);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--secondary);
      color: #333;
    }

    header {
      background: var(--gradient);
      color: var(--accent);
      text-align: left;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    .logo-frame {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .logo-frame img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav {
      background-color: var(--primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 20px;
    }

    #menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    #menu-toggle img {
      width: 30px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #paypal-button-container {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      header h1 {
        font-size: 1.6rem;
      }

      .logo-frame {
        width: 80px;
        height: 80px;
      }

      #menu-toggle {
        display: block;
        margin: 0 auto;
      }

      .menu {
        display: none;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
      }

      .menu.active {
        display: flex;
      }

      .menu li a {
        font-size: 1rem;
        padding: 10px 15px;
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-frame">
      <img src="img/voluntarios_tj.jpg" alt="Logo Voluntarios TJ">
    </div>
    <h1>Donaciones</h1>
  </header>

  <nav>
    <button id="menu-toggle">
      <img src="img/menu_button.png" alt="Men√∫" />
    </button>
    <ul class="menu" id="main-menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="quienessomos.html">¬øQui√©nes somos?</a></li>
      <li><a href="fichas.html">Fichas de Perritos</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="donaciones.html">Donaciones</a></li>
    </ul>
  </nav>

  <main>
    <p>
      Cada donativo es una esperanza. Gracias a tu apoyo, ayudamos a m√°s perritos y gatitos a tener una vida digna y amorosa. üê∂üê±üíõ
    </p>

    <div style="margin-top: 20px;">
      <label for="donation-amount"><strong>Ingresa el monto que deseas donar (MXN):</strong></label><br>
      <input type="number" id="donation-amount" min="10" placeholder="Ej. 100">
    </div>

    <div id="paypal-button-container"></div>
  </main>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"></script>
  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'blue',
        shape: 'pill',
        label: 'donate'
      },
      createOrder: function(data, actions) {
        const amount = document.getElementById("donation-amount").value;
        if (!amount || parseFloat(amount) <= 0) {
          alert("Por favor ingresa un monto v√°lido.");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('¬°Gracias por tu donaci√≥n, ' + details.payer.name.given_name + '! üíõ');
        });
      }
    }).render('#paypal-button-container');

    // Men√∫ toggle
    const toggleButton = document.getElementById('menu-toggle');
    const menu = document.getElementById('main-menu');
    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
