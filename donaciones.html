<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donaciones - Huella Solidaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #116d91;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #116d91;
      z-index: 1000;
      padding: 10px 20px;
    }

    #menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    #menu-toggle img {
      width: 30px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 10px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #paypal-button-container {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
        margin: 0 auto;
      }

      .menu {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .menu.active {
        display: flex;
      }

      .menu li a {
        font-size: 1rem;
        padding: 10px 15px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Donaciones</h1>
  </header>

  <nav>
    <button id="menu-toggle">
      <img src="img/menu_button.png" alt="Men√∫" />
    </button>
    <ul class="menu" id="main-menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="quienessomos.html">¬øQui√©nes Somos?</a></li>
      <li><a href="fichas.html">Fichas de Perritos</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="donaciones.html">Donaciones</a></li>
    </ul>
  </nav>

  <main>
    <p>
      Cada donativo es una esperanza. Gracias a tu apoyo, ayudamos a m√°s perritos y gatitos a tener una vida digna y amorosa. üê∂üê±üíõ
    </p>

    <div style="margin-top: 20px;">
      <label for="donation-amount"><strong>Ingresa el monto que deseas donar (MXN):</strong></label><br>
      <input type="number" id="donation-amount" min="10" placeholder="Ej. 100">
    </div>

    <div id="paypal-button-container"></div>
  </main>

  <!-- PayPal JS SDK (modo sandbox con client-id=sb) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=MXN"></script>
  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'blue',
        shape: 'pill',
        label: 'donate'
      },
      createOrder: function(data, actions) {
        const amount = document.getElementById("donation-amount").value;
        if (!amount || parseFloat(amount) <= 0) {
          alert("Por favor ingresa un monto v√°lido.");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('¬°Gracias por tu donaci√≥n, ' + details.payer.name.given_name + '! üíõ');
        });
      }
    }).render('#paypal-button-container');

    // Men√∫ toggle para m√≥viles
    const toggleButton = document.getElementById('menu-toggle');
    const menu = document.getElementById('main-menu');
    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
